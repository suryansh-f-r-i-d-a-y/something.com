            </ul>

    <div class="login-page">
        <div class="slogan">
            <h2>
                create account at
            </h2>
            <h1>
                something.com
            </h1>
        </div>
        <div class="form-container">
            <form>

                <label> Name:</label>
                <input placeholder="Name" style="border-radius: 0;">
                <label> Username:</label>
                <input id="user" placeholder="Username" style="border-radius: 0;">
                <label> Password:</label>
                <input id="pass" placeholder="Password" type="password" style="border-radius: 0;">
                <label>Confirm Password:</label>
                <input id="con" placeholder="Password" type="password" style="border-radius: 0;">

            </form>

            <button id="signup" class="login-btn">
                Sign Up
            </button>
        </div>
    </div>

    <script type="text/javascript">
        function checkFormEntry() {
            var user = document.getElementById("user").value;

            if (user == "") {
                alert("Please Enter username");
                return false;
            }

            var pass = document.getElementById("pass").value;
            var con = document.getElementById("con").value;
            if (pass == "") {
                alert("Please Enter password");
                return false;
            }
            if (con != pass) {
                alert("password doesnt match");
                return false;
            }
            else {
                alert("You have Successfully logged in.");
                window.location.href = ("index.html");
                return false;
            }
        }
        document.getElementById("signup").onclick = checkFormEntry;




    </script>
